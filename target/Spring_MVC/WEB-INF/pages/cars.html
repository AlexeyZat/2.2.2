<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAR</title>
</head>
<body>
<h1>TYT MASHINA</h1>
<a href="/">OBRATNO</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Series</th>
        <th>Model</th>
        <th>year</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.series}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.year}"></td>
    </tr>
</table>

</body>
</html>
